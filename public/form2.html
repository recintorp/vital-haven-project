<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resident Registration - VitalHaven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4c7c2d;
      --primary-light: #dff5e1;
      --secondary: #f7f2eb;
      --accent: #6a944a;
      --error: #b55a5a;
      --text-dark: #2e4326;
      --text-medium: #444;
      --text-light: #888;
      --border: #c3d4ab;
      --bg-light: #f4f7e5;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-light), var(--secondary));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .form-container {
      width: 100%;
      max-width: 650px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .form-header {
      text-align: center;
      margin-bottom: 10px;
    }
    h2 {
      color: var(--primary);
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 600;
    }
    .subtitle {
      color: var(--text-medium);
      font-size: 14px;
      margin: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-weight: 500;
      color: var(--text-dark);
      font-size: 14px;
    }
    .required::after {
      content: " *";
      color: var(--error);
    }
    .input-wrapper {
      position: relative;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1.5px solid var(--border);
      background-color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
      background: none;
      border: none;
      padding: 0;
    }
    .password-toggle:hover {
      color: var(--text-medium);
    }
    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(106, 148, 74, 0.2);
      outline: none;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 8px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .radio-option input[type="radio"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--border);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    .radio-option input[type="radio"]:checked {
      border-color: var(--accent);
    }
    .radio-option input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .radio-option label {
      font-weight: 400;
      color: var(--text-medium);
      cursor: pointer;
    }
    .form-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 16px;
      margin-top: 16px;
    }
    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      min-width: 120px;
      text-align: center;
    }
    .btn-submit {
      background-color: var(--accent);
      color: white;
    }
    .btn-cancel {
      background-color: white;
      color: var(--error);
      border: 1px solid var(--error);
    }
    .btn-upload {
      background-color: var(--primary-light);
      color: var(--primary);
      border: 1px solid var(--border);
      padding: 8px 16px;
      font-size: 14px;
      min-width: auto;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-submit:hover {
      background-color: #5a803f;
    }
    .btn-cancel:hover {
      background-color: #f8e8e8;
    }
    .btn-upload:hover {
      background-color: #d0e6c5;
    }
    .form-note {
      font-size: 13px;
      color: var(--text-light);
      margin-top: 4px;
      font-style: italic;
    }
    .form-divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 10px 0;
    }
    .file-upload-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .file-upload-wrapper input[type="file"] {
      display: none;
    }
    .file-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-grow: 1;
    }
    .file-name {
      font-size: 13px;
      color: var(--text-medium);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .file-remove {
      color: var(--error);
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      font-size: 14px;
    }
    .file-remove:hover {
      color: #d33;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-dark);
    }
    .modal-message {
      margin-bottom: 24px;
      color: var(--text-medium);
    }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    .modal-btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      min-width: 80px;
    }
    .modal-btn-confirm {
      background-color: var(--accent);
      color: white;
    }
    .modal-btn-cancel {
      background-color: #f0f0f0;
      color: var(--text-medium);
    }
    #responseMessage {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
    .error {
      color: var(--error);
      font-size: 12px;
      margin-top: 4px;
    }
    .input-error {
      border-color: var(--error) !important;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2>Resident Registration</h2>
      <p class="subtitle">Register new residents in the facility</p>
    </div>
    <form id="residentForm" autocomplete="off" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fullname" class="required">Full Name</label>
        <input type="text" id="fullname" name="Fullname" required />
        <div id="fullnameError" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="dateOfBirth" class="required">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="DateOfBirth" required />
        <div id="dateOfBirthError" class="error"></div>
      </div>
      
      <div class="form-group">
        <label class="required">Gender</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="genderMale" name="Gender" value="Male" required />
            <label for="genderMale">Male</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="genderFemale" name="Gender" value="Female" />
            <label for="genderFemale">Female</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="genderOther" name="Gender" value="Other" />
            <label for="genderOther">Other</label>
          </div>
        </div>
        <div id="genderError" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="medicalFile" class="required">Medical File</label>
        <div class="file-upload-wrapper">
          <input type="file" id="medicalFile" name="MedicalFilePath" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required />
          <label for="medicalFile" class="btn btn-upload">
            <i class="fas fa-upload"></i> Upload File
          </label>
          <div class="file-info" id="fileInfo" style="display: none;">
            <span id="fileName" class="file-name"></span>
            <button type="button" class="file-remove" id="removeFile" title="Remove file">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <p class="form-note">Accepted formats: PDF, DOC, DOCX, JPG, PNG (Max 5MB)</p>
        <div id="medicalInfoError" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="contactNo">Contact Number</label>
        <input type="tel" id="contactNo" name="ContactNo" maxlength="18" placeholder="Optional" />
        <div id="contactNoError" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="assignedCaregiver" class="required">Assigned Caregiver</label>
        <select id="assignedCaregiver" name="AssignedCaregiver" required>
          <option value="">Select a caregiver</option>
        </select>
        <div id="assignedCaregiverError" class="error"></div>
      </div>
      
      <div id="responseMessage"></div>
      <div class="form-buttons">
        <button type="button" class="btn btn-cancel" onclick="window.location.href='residents.html'">Cancel</button>
        <button type="submit" class="btn btn-submit">Register Resident</button>
      </div>
    </form>
  </div>
  
  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <div class="modal-title">Confirm Registration</div>
      <div class="modal-message">Are you sure you want to register this resident? This action cannot be undone.</div>
      <div class="modal-buttons">
        <button id="cancelConfirm" class="modal-btn modal-btn-cancel">No</button>
        <button id="confirmSubmit" class="modal-btn modal-btn-confirm">Yes</button>
      </div>
    </div>
  </div>

  <script src="js/form2.js"></script>
</body>
</html>
